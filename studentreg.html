<html>
<body bgcolor="crimson">
<form><fieldset>
<legend><font size="5" <b>Student Registration</b></font></legend>
<center>
<table>
<pre>
<tr><td>First Name</td><td>:</td><td><input type="text" name="first name"></td></tr><tr></tr><tr></tr>
<tr><td> Last Name</td><td>:</td><td><input type="text" name="last name"></td></tr><tr></tr><tr></tr>
<tr><td>Gender</td><td>:</td><td><input type="radio" name="sex" value="male">Male
<input type="radio" name="sex" value="female">Female</td></tr><tr></tr><tr></tr>
<tr><td>College Name</td><td>:</td><td><input type="text" name="collegename"></td></tr><tr></tr><tr></tr>
<tr><td>Branch</td><td>:</td><td><input type="text" name="branch"></td></tr><tr></tr><tr></tr>
<tr><td>RollNo</td><td>:</td><td><input type="text" name="rollno"></td></tr><tr></tr><tr></tr>
<tr><td>Year & Semester</td><td>:</td><td><select name="year"><option value="I">I year</option><option value="II">II year</option>
<option value="III">III year</option>
<option value="IV">IV year</option>
</select><select name="sem">
<option value="I">I sem</option>
<option value="II">II sem</option></select></td></tr><tr></tr><tr></tr>
<tr><td>Address</td><td>:</td><td><textarea name="address" rows="8" cols="30"></textarea></td></tr><tr></tr><tr></tr>
<tr><td>Mobile No</td><td>:</td><td><input type="text" name="mobileno"></td></tr><tr></tr><tr></tr>
<tr><td>Email Id</td><td>:</td><td><input type="email" name="emailid autocomplete="off"></td></tr><tr></tr><tr></tr>
<tr><td></td><td></td><td><input type="submit" value="submit">&nbsp&nbsp<input type="reset" value="reset"></td></tr><tr></tr><tr></tr>
</pre>
</table>
</fieldset>
</form>
</body>
</html>
